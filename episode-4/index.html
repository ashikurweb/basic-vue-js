<!doctype html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Episode 4: My First Custom Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    
    <div id="app" class="flex gap-4">
        <app-button>Submit</app-button>
        <app-button>Click Me</app-button>

    </div>

    <script>
        let app = {
            components: {
                'app-button': {
                    template: `
                        <button class='bg-violet-600 text-white py-2 px-5 font-semibold rounded-lg hover:bg-violet-700 transition-all disabled:cursor-not-allowed' :disabled="processing">
                            <slot />
                        </button>
                    `,

                    data () {
                        return {
                            processing: true
                        };
                    }
                },
                
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
